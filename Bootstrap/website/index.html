<!DOCTYPE html>
<html lang="en  ">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-md" id="custom-navbar">
            <div class="container">
                <a class="navbar-brand logo" href="#">Stories<span style="color: #ffd615 !important">.</span> </a>
                <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> -->
                <div class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="custom-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active" aria-current="page" href="#">Food</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Lifestyle</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link active" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container my-2 p-0">
        <div id="carouselExample" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-lg-9 p-0 banner-img" style="background-image: url(../images/bg_1.jpg);">
                        </div>
                        <div class="col-lg-3 d-lg-block d-none p-5 banner-side">
                            <div class="h2">Featured Post 1</div>
                            <div class="tagline-heading">Love the Delicious Food</div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-lg-9 p-0 banner-img" style="background-image: url(../images/bg_2.jpg);">
                        </div>
                        <div class="col-lg-3 d-lg-block d-none p-5 banner-side">
                            <div class="h2">Featured Post 2</div>
                            <div class="tagline-heading">Love the Delicious Food</div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-lg-9 p-0 banner-img" style="background-image: url(../images/bg_3.jpg);">
                        </div>
                        <div class="col-lg-3 d-lg-block d-none p-5 banner-side">
                            <div class="h2">Featured Post 3</div>
                            <div class="tagline-heading">Love the Delicious Food</div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/959eda728d.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
