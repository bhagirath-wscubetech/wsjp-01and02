<script>
    function add(...nums) {
        var sum = 0;
        for (n of nums) {
            sum += n;
        }
        console.log(sum);
    }
    add(3, 3, 5, 3);
    add(5, 3);
    add(5, 3, 50, 340, 200, 400, 100);
    add(5, 3, 50, 340, 200, 400, 100, 340, 200, 400, 100);


    // Math.max(3,2,34,6,7,233,4);
</script>
