<script>
    var first = [1, 2, 3, 4, 5, 6, 7, 8];
    var second = [...first, 9];
    console.log(second);
    // array of objects
    var data = [
        {
            name: 'A',
            age: 23
        },
        {
            name: 'B',
            age: 24
        },
        {
            name: 'C',
            age: 30
        }
    ]
    console.log(data);

    var kuchBhi = [
        ...data, // spread
        {
            name: 'D',
            age: 24
        },
        {
            name: 'E',
            age: 54
        }
    ]
    console.log(kuchBhi);
</script>
